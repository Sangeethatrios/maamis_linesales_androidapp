    implementation 'com.github.GoodieBag:Pinview:v1.3'

    //Bluetooth printer
    /*implementation files('libs/ePOS2.jar')
    implementation files('libs/ePOSEasySelect.jar')*/

    //Toaster
    implementation 'com.github.imjeevandeshmukh:GlideToast:1.0'
